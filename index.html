<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="side">
            <h3>Seus Resultados</h3>
            <div class="circulo">
                <h1>76</h1>
                <p>de 100</p>
            </div>
            <h3>Ótimo</h3>
            <p>Você obteve uma pontuação superior a 
            65% das pessoas que fizeram esses testes</p>
        </div>
        <div class="side">
            <h3>Sumário</h3>
            <ul>
                <li>
                <div>
                    <img src="/assets/img/icon-reaction.svg" alt="">
                    <span>Reação</span>
                </div>
                <span><b>80</b> / 100</span>
                </li>
                <li>
                <div>
                    <img src="/assets/img/icon-memory.svg" alt="">
                    <span>Memória</span>
                </div>
                <span><b>98</b> / 100</span>
                </li>
                <li>
                <div>
                    <img src="/assets/img/icon-verbal.svg" alt="">
                    <span>Verbal</span>
                </div>
                <span><b>61</b> / 100</span>
                </li>
                <li>
                <div>
                    <img src="assets/img/icon-visual.svg" alt="">
                    <span>Visual</span>
                </div>
                <span><b>72</b> / 100</span>
                </li>
            </ul>
            <a href="#">Continue</a>
        </div>
    </div>
</body>
</html>
